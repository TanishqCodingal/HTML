<html>
<head>
<title>DECORATION AND TRANSFORMATION</title>
<STYLE>
      H1{
        text-transform: uppercase;
        text-decoration: solid;
      }
      h2{
        text-transform: initial;
        text-decoration: line-through;
      }
      h3{
        text-transform: inherit;
        text-decoration: dotted;
      }
      h4{
        text-transform:lowercase;
        text-decoration: underline;
      }
</STYLE>
</head>
<body>
<h1> I AM KING OF CURSES SUKUNA</h1>
<h2> I AM JINCHURIKI OF NINE TALES(KURAMA)</H2>
<H3> I AM TOKYO MANJIRO GANG LEADER....MIKEY </H3>
<H4> I AM THE ONLY STONGEST AMONG ALL SON GOKU!!
</body>
</html>

<HTML>
    <HEAD>
        <TITLE> MEGA COMPETITION FORM </TITLE>
    </HEAD>
    <BODY>
        <FORM>
            <FIELDSET>
                <LEGEND> MEGA COMPETITION FORM </LEGEND>
                <LABEL> STUDENT NAME: </LABEL>
                <INPUT TYPE="TEXT", ID="NAME"><BR><BR>
                    <LABEL> ROLL NO: </LABEL>
                <INPUT TYPE="TEXT", ID="ROLL NO"><BR><BR>
                    <LABEL> CLASS: </LABEL>
                <INPUT TYPE="TEXT", ID="CLASS"><BR><BR>
                      <LABEL> SECTION: </LABEL>
                <INPUT TYPE="TEXT", ID="SECTION"><BR><BR>
                      <LABEL> FATHER NAME: </LABEL>
                <INPUT TYPE="TEXT", ID="FATHER NAME"><BR><BR>
                      <LABEL> MOTHER NAME: </LABEL>
                <INPUT TYPE="TEXT", ID="MOTHER NAME "><BR><BR>
                    <LABEL> DATE OF BIRTH: </LABEL><BR>
                <INPUT TYPE="date", ID=" DATE OF BIRTH "><BR><BR>
                     <LABEL> GENDER: </LABEL><BR>
                     <INPUT TYPE="radio" ID="FEMALE" NAME="GENDER" VALUE="FEMALE"> FEMALE<BR>
                        <INPUT TYPE="radio" ID="MALE" NAME="GENDER" VALUE="MALE"> MALE<BR>
                    <LABEL> SPORTS: </LABEL><BR>
                     <INPUT TYPE="radio" ID="FOOTBALL" NAME="SPORTS" VALUE="FOOTBALL"> FOOTBALL<BR>
                        <INPUT TYPE="radio" ID="CRICKET" NAME="SPORTS" VALUE="CRICKET"> CRICKET<BR>
                            <INPUT TYPE="radio" ID="BASKETBALL" NAME="SPORTS" VALUE="BASKETBALL"> BASKETBALL<BR>
                                <CENTER><BUTTON> SUBMIT</BUTTON></CENTER>
            </FIELDSET>
        </FORM>
    </BODY>
</HTML>

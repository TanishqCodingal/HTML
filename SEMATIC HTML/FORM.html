<HTML>
    <HEAD>
        <TITLE> FORM </TITLE>
    </HEAD>
    <BODY>
        <FORM>
            <FIELDSET>
                <H3> PERSONAL DETAILS </H3>
                <LABEL> NAME: </LABEL>
                <INPUT TYPE="TEXT", ID="NAME"><BR><BR>
                  <LABEL> EMAIL: </LABEL>
                <INPUT TYPE="TEXT", ID="EMAIL"><BR><BR> 
                    <LABEL> PASSWORD: </LABEL>
                <INPUT TYPE="PASSWORD", ID="PASSWORD"><BR><BR> 
                    <LABEL> CONTACT NO: </LABEL>
                <INPUT TYPE="TEXT", ID="CONTACT NO"><BR><BR>
                    <LABEL> GENDER: </LABEL><BR>
                   <INPUT TYPE="radio" ID="FEMALE" NAME="GENDER" VALUE="FEMALE"> FEMALE<BR>
                    <INPUT TYPE="radio" ID="MALE" NAME="GENDER" VALUE="MALE"> MALE<BR><BR>
                        <LABEL> HOBBIES </LABEL><BR>
                         <INPUT TYPE="CHECKBOX" ID="GAME" NAME="HOBBIES" VALUE="PLAYING GAMES"> PLAYING GAME <BR>
                         <INPUT TYPE="CHECKBOX" ID="STUDYING" NAME="HOBBIES" VALUE="STUDYING ">  STUDYING  <BR>
                        <INPUT TYPE="CHECKBOX" ID="FOOTBALL" NAME="HOBBIES" VALUE="PLAYING FOOTBALL"> PLAYING FOOTBALL <BR>
                            <CENTER><BUTTON> SUBMIT</BUTTON></CENTER>
                </FIELDSET>
        </FORM>
    </BODY>
</HTML>
